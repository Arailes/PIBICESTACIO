<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IDOMED Quixadá-CE T6A</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .main-box {
            background: #fff;
            max-width: 500px;
            margin: 60px auto 0 auto;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 12px #bbb;
            text-align: center;
        }
        .main-box h1 {
            color: #2980b9;
            margin-bottom: 20px;
        }
        .main-box ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }
        .main-box li {
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .main-box .prof {
            margin-top: 25px;
            font-size: 1.1em;
            color: #2c3e50;
        }
        .main-box a {
            display: inline-block;
            margin-top: 30px;
            background: #2980b9;
            color: #fff;
            padding: 10px 28px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .main-box a:hover {
            background: #145a8a;
        }
        .main-box a.secondary {
            background: #27ae60;
        }
        .main-box a.secondary:hover {
            background: #1e7e3f;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h1>IDOMED Quixadá-CE T6A</h1>
        <div><b>Equipe:</b></div>
        <ul>
            <li>Gabriel</li>
            <li>Arailes</li>
            <li>Miguel</li>
        </ul>
        <div class="prof"><b>Professor:</b> Pedro</div>
        <a href="ideias_projeto_ansiedade.html">Acessar Projeto</a>
        <a href="ideias_projeto_ansiedade.html" class="secondary">Ir para ideias_projeto</a>
    </div>
    <footer>
        &copy; 2025 IDOMED Quixadá-CE
    </footer>
</body>
</html>
